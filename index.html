<style>
body, html {

.bakgrunn {
  background-color: #ECB365;
    width: 100%;

}
#myVideo {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
  




li.imagebox2 {
    background-color: #064663;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;
   
}

li.textbox2 {
    background-color: #04293a;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;

   
}
div.gallery {
  transition: transform 0.2s;
  border-radius: 1px;
  transform: scale(1); 
  float: inline-start;
  width: 300px;
  padding: auto;
}
div.bildetekst {
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
position: sticky;
text-align:inherit;

}
div.gallery:hover {
  transition: transform 0.3s;
  transform: scale(180%); 
position: sticky;
 padding: 30px;

  
}

div.gallery img {
  width: 100%;
  height: 100%;
}

#logostor {
position: relative;
top: 2%;;
left: 2%;
  max-width: 15%;
  min-width: 10%;
  height: auto;
}
#logostor img {
  max-width: 100%;
    max-height: 100%;
}

</style>
</head>
