<!DOCTYPE html>
<html>
<head>
  <title>Anchor Media</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="kontakt.css">
<style>
body, html {
height: 100%;
margin: 0;


}
::-webkit-scrollbar {
    display: none;
}

.bakgrunn {
  background-color: #ECB365;
    width: 100%;
    height: 100%;
 
}
#myVideo {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
  




li.imagebox2 {
    background-color: #064663;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;
   
}

li.textbox2 {
    background-color: #04293a;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;

   
}
div.gallery {
  transition: transform 0.2s;
  border-radius: 1px;
  transform: scale(1); 
  float: inline-start;
  width: 300px;
  padding: auto;
}
div.bildetekst {
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
position: sticky;
text-align:inherit;

}
div.gallery:hover {
  transition: transform 0.3s;
  transform: scale(180%); 
position: sticky;
 padding: 30px;

  
}

div.gallery img {
  width: 100%;
  height: 100%;
}

#logostor {
position: relative;
top: 2%;;
left: 2%;
  max-width: 15%;
  min-width: 10%;
  height: auto;
}
#logostor img {
  max-width: 100%;
    max-height: 100%;
}
li.kontakt {
  background-color: #307392;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

  <div class="bakgrunn">
    <div id="logostor">
      <img src="Logo.png">
    
    </div>
    </div>
  
<li class="imagebox2">
  <div class="gallery">
      <a href="">
          <img src=""  width="400" height="400">
      </a>

</li>
<li class="textbox2">
  <div class="gallery">
      <a href="">
          <img src=""  width="400" height="400">
      </a>
</li>
<li class="kontakt">
  <form method="post" action="https://forms.un-static.com/forms/0a994fd9941f3131b01f94c4f385aa3b00c9d865">
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label"></label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user"></i>
            </div>
            <input id="name" name="name" placeholder="Navn" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label"></label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </div>
            <input id="email" name="email" placeholder="E-post adresse" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="message" class="col-4 col-form-label"></label>
        <div class="col-8">
          <textarea id="message" name="message" placeholder="Hva kan vi hjelpe deg med?" cols="40" rows="10" required="required" class="form-control"></textarea>
        </div>
      </div>
    
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="submit-btn">Send</button>
        </div>
      </div>
    </form>
</li>
</body>
</html>
