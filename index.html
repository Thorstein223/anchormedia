<!DOCTYPE html>
<html>
<head>
  <title>Anchor Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



<style>
body, html {
height: 100%;
margin: 0;


}
::-webkit-scrollbar {
    display: none;
}

li.bakgrunn {
  background-color: #339476;
 
  
    width: 100%;
    height: 100%;
 
}
#myVideo {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
  




li.imagebox2 {
    background-color: #064663;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;
   
}

li.textbox2 {
    background-color: #04293a;
    display: flex;
    float: right;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;

   
}
div.gallery {
  transition: transform 0.2s;
  border-radius: 1px;
  transform: scale(1); 
  float: inline-start;
  width: 300px;
  padding: auto;
}
div.bildetekst {
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
position: sticky;
text-align:inherit;

}
div.gallery:hover {
  transition: transform 0.3s;
  transform: scale(180%); 
position: sticky;
 padding: 30px;

  
}

div.gallery img {
  width: 100%;
  height: 100%;
}

div.logostor {
position: relative;
left: 30px;
  width: 15%;
  height: 10%;;
}
div.logostor img {
  max-width: 100%;
    max-height: 100%;
}
</style>
</head>

<body>

  <li class="bakgrunn">
    <div class="logostor">
      <img src="Logo.png">
    
    </div>
    </li>
  

<li class="imagebox2">
  <div class="gallery">
      <a href="">
          <img src=""  width="400" height="400">
      </a>

</li>
<li class="textbox2">
  <div class="gallery">
      <a href="">
          <img src=""  width="400" height="400">
      </a>
</li>

</body>
</html>
